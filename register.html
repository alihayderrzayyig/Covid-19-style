<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="style/fontawesome-free-5.11.2-web/css/all.css"
    />

    <link rel="stylesheet" href="style/css/normalize.css" />
    <link rel="stylesheet" href="style/css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />

    <title>Covid-19</title>
  </head>
  <body>
    <section id="register">
      <div class="container">
        <div class="card shadow-lg">
          <h3 class="text-center">انشاء حساب</h3>
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control mt-3"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="الاسم الثلاثي"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control mt-3"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="رقم الهاتف"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control mt-3"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="البريد الالكتروني"
              />
            </div>
            <div class="form-group mt-3">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="كلمة السر"
              />
            </div>
            <div class="form-group mt-3">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="اعد كتابة كلمة السر"
              />
            </div>
            <button type="submit" class="d-block btn btn-info m-auto mt-4 mb-4">
              أنشاء حساب
            </button>
          </form>
          <!-- <div class="d-block text-center">
            <a class="btn">هل نسيت كلمة السر؟</a>
          </div> -->
          <div class="d-block text-center">
            <p>لدي حساب بالفعل: <a href="login.html">تسجيل الدخول</a></p>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer">
      <div class="container">
        <div class="social-Media my-auto mt-2">
          <a href="#">
            <img src="img/icons/facebook.png" alt="facebook icons" />
          </a>
          <a href="#">
            <img src="img/icons/instagram.png" alt="facebook icons" />
          </a>
          <a href="#">
            <img src="img/icons/twitter.png" alt="facebook icons" />
          </a>
          <a href="#">
            <img src="img/icons/linkedin.png" alt="facebook icons" />
          </a>
        </div>
        <h5 class="text-center mt-4 mb-0">
          Covid-19 &copy; for University of Anbar
        </h5>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="style/js/jquery/jquery-3.4.1.js"></script> -->

    <script src="style/js/popper.js"></script>
    <script src="style/js/bootstrap-js/bootstrap.min.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    <script src="style/js/myjs.js"></script>
  </body>
</html>
